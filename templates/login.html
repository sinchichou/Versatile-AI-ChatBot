<style>
    /* 基本樣式 */
    form {
        max-width: 400px;
        width: 90%;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #333;
        font-size: 16px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    /* 手機版適配 */
    @media screen and (max-width: 480px) {
        form {
            width: 95%;
            margin: 20px auto;
            padding: 15px;
        }

        input {
            padding: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>

<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<form method='post' action='/login'>
    <label for="username">用戶名稱:</label>
    <input type='text' name='username' id='username' placeholder='請輸入用戶名稱' />
    <label for="password">密碼:</label>
    <input type='password' name='password' id='password' placeholder='請輸入密碼' />
    <br />
    <button type='submit'>提交</button>
</form>
